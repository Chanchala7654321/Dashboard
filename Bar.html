<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Dashboard.css">

       <!-- chart -->
       <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

       <!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="head">

        <nav class="navbar navbar-expand-lg" style="background-color: #232836;">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">Shop</a>
              <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex ms-auto me-auto" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <!-- <button class="btn btn-outline-light" type="submit">Search</button> -->
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="btn btn-outline-light me-2" href="Dashboard.html">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-light" href="Dashboard.html">Log out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
          
    </header>

    <!-- <h1>Pie Chart Dashboard</h1> -->

    <section class="div2">
        <div class="name">
            <h1 class="H1">Pie Chart Dashboard</h1>
        </div>

        <div class="sidbar">

        </div>

        <div class="main2">
            <div class="chart">
                <canvas id="barchart" height="300" width="300"></canvas>
            </div>
            <div class="chart">
                <canvas id="doughnut" height="300" width="300"></canvas>
            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-is/19.0.0/cjs/react-is.production.min.js"></script>
        <script class="S1">
            const ctx = document.getElementById('barchart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['04/10/2022', '05/10/2022', '06/10/2024', '07/10/2022', '08/10/2022', '09/10/2022'],
                    datasets: [{
                        label: 'clouth sell',
                        data: [17, 29, 9, 15, 5, 9         ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
        <script class="S2">
            const ctx2 = document.getElementById('doughnut');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Male', 'Female', 'children', 'New bone baby', 'Old man', 'new design'],
                    datasets: [{
                        label: 'clouth sell',
                        data: [20, 30, 10, 9, 5, 15],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        </script>

    </section>

    
</body>
</html>
