<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Dashboard.css">
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="main">
        <div class="formLogin">
            <div class="formDitel">
                <header>Login</header>

                <form action="#">
                    <div class="field">
                        <input id="email" type="email" name="name" placeholder="Email" required>
                    </div>

                    <div class="field">
                        <input id="password" type="password" name="password" placeholder="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="fromLink">
                        <a href="#" class="forgot"> forgot password? </a>
                    </div>

                    <div class="field">
                        <button> Login</button>

                    </div>

                    <div class="fromLink">
                        <span>Already have an account? <a href="Dashboard.html" class="signup">signup</a> </span>
                    </div>
                </form>
            </div>

            <div class="line"></div>

            <div class="media">
                <a href="Bar.html" class="facebook">
                    <i class='bx bxl-facebook'></i>
                    <span>Login with facebook</span>
                </a>
            </div>

            <div class="media1">
                <a href="Bar.html" class="google">
                    <img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=595&height=400&name=image8-2.jpg"
                        alt="" class="imgoogle">
                    <span class="page">Login with Google</span>
                </a>
            </div>
        </div>

    </section>

</body>
